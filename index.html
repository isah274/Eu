<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <META name="viewport"
  content="width=device-width, initial-scale=1.0">

  <title>Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Isabella Caroliny</h1>
      <div id="flashcards"></div>
      <button id="add-card-btn">Adicionar Novo Flashcard</button>
      </div>
      <div id="card-form" class="hidden">
        <h2>Adicionar Flashcard</h2>
        <label for="front">Texto da frente:</label>
        <textarea id="front" rows="2"></textarea>
        <label for="back">Texto do Verso:</label>
        <textarea id="back" rows="2"></textarea>
        <button id="save-card-btn">Salvar</button>
        <button id="cancel-btn">Cancelar</button>
        </div>

        <script src="script.js"></script>
        </body>
        </html>
